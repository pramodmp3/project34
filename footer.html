<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>GlowForge Footer</title>
    <link
      href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600;700&display=swap"
      rel="stylesheet"
    />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css"
    />

    <link rel="stylesheet" href="footer.css" />
  </head>
  <body>
    <div
      style="
        min-height: 50vh;
        background: #000;
        color: #fff;
        text-align: center;
        padding-top: 200px;
      "
    >
      <p>Your main page content ends here.</p>
    </div>

    <footer class="glass-footer">
      <div class="footer-container">
        <div class="footer-section logo-section">
          <a href="#" class="logo-link">
            <img
              src="logo.png"
              alt="GlowForge Logo"
              class="footer-logo"
              onerror="this.onerror=null;this.src='https://placehold.co/180x45/38f8ac/111827?text=GlowForge+Logo'"
            />
          </a>
          <p class="copyright">&copy; 2025 GlowForge. All rights reserved.</p>
        </div>

        <div class="footer-section quick-links">
          <h3>Quick Links</h3>
          <ul>
            <li><a href="#">HOME</a></li>
            <li><a href="#">SERVICES</a></li>
            <li><a href="#">ABOUT</a></li>
            <li><a href="#">BLOG</a></li>
            <li><a href="#">CONTACT</a></li>
          </ul>
        </div>

        <div class="footer-section company-info">
          <h3>Contact</h3>
          <p>
            <i class="fas fa-map-marker-alt"></i> 111 Neon Drive, New York, NY
          </p>
          <p><i class="fas fa-phone"></i> +1 (212) 555-GLOW</p>
          <p><i class="fas fa-envelope"></i> support@glowforge.com</p>
          <p><i class="fas fa-clock"></i> Mon - Fri: 9am - 5pm EST</p>
        </div>

        <div class="footer-section follow-newsletter">
          <h3>Follow Us</h3>
          <div class="social-icons">
            <a href="#" aria-label="LinkedIn"
              ><i class="fab fa-linkedin icon-glow"></i
            ></a>
            <a href="#" aria-label="Twitter"
              ><i class="fab fa-twitter icon-glow"></i
            ></a>
            <a href="#" aria-label="Github"
              ><i class="fab fa-github icon-glow"></i
            ></a>
            <a href="#" aria-label="Discord"
              ><i class="fab fa-discord icon-glow"></i
            ></a>
          </div>

          <h3 class="newsletter-title">Stay Connected</h3>
          <form id="newsletter-form" class="newsletter-form">
            <input
              type="email"
              id="email-input"
              placeholder="Your Email Address"
              required
            />
            <button type="submit" id="newsletter-submit" class="neon-button">
              Submit
            </button>
          </form>
        </div>
      </div>
    </footer>

    <script src="footer.js"></script>
  </body>
</html>
