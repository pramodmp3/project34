<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>404 | Page Not Found</title>
    <link
      href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600;700;900&display=swap"
      rel="stylesheet"
    />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css"
    />
    <style>
      /* CSS Root Variables (Consistent with Login Page) */
      :root {
        --dark-bg: #111827;
        --glass-bg: rgba(255, 255, 255, 0.05);
        --glass-border: rgba(255, 255, 255, 0.1);
        --neon-green: #38f8ac;
        --neon-shadow: 0 0 15px var(--neon-green), 0 0 30px var(--neon-green);
        --shadow-strong: rgba(0, 0, 0, 0.7);
      }

      * {
        margin: 0;
        padding: 0;
        box-sizing: border-box;
      }

      /* FIX 1: Ensure HTML and body cover full viewport and prevent any horizontal overflow */
      html,
      body {
        width: 100%;
        height: 100%;
        overflow-x: hidden;
      }

      body {
        font-family: "Poppins", sans-serif;
        color: #e5e7eb;
        /* max-width: 100vw; - Removed, use width: 100% instead */
        min-height: 100vh;
        display: flex;
        justify-content: center;
        align-items: center;
        background: linear-gradient(135deg, var(--dark-bg), #000000);
        position: relative;
        /* FIX 2: Only allow vertical scroll if content is taller than viewport. */
        overflow-y: auto;
        /* FIX 3: Add explicit padding to body for top/bottom spacing on small devices if necessary */
        padding: 20px 0;
      }

      /* Subtle Background Animation (Floating Lights) */
      body::before {
        content: "";
        position: fixed; /* Changed to fixed to cover viewport reliably */
        top: 0;
        left: 0;
        width: 100%;
        height: 100%;
        background: radial-gradient(
            circle at 10% 20%,
            rgba(56, 248, 172, 0.15) 0%,
            transparent 20%
          ),
          radial-gradient(
            circle at 80% 90%,
            rgba(56, 248, 172, 0.15) 0%,
            transparent 20%
          );
        animation: floatingLights 20s infinite alternate;
        opacity: 0.5;
        pointer-events: none;
        z-index: -1;
      }

      @keyframes floatingLights {
        0% {
          transform: translate(0, 0) rotate(0deg);
        }
        100% {
          transform: translate(100px, 50px) rotate(5deg);
        }
      }

      /* Main Error Card (Glassmorphism Effect) */
      .error-container {
        /* FIX 4: Use a max-width and internal padding, but limit width to 90% */
        width: 90%;
        max-width: 700px;
        padding: 50px 30px;
        background: var(--glass-bg);
        border: 1px solid var(--glass-border);
        border-radius: 20px;
        backdrop-filter: blur(8px);
        box-shadow: 0 20px 50px var(--shadow-strong);
        text-align: center;
        opacity: 0;
        transform: scale(0.95);
        animation: fadeInScale 1s forwards cubic-bezier(0.25, 0.8, 0.25, 1);
        /* FIX 5: Ensure container content stays within its bounds */
        margin: auto; /* Re-center vertically if body height > 100vh */
        position: relative; /* Necessary for z-index */
        z-index: 10;
      }

      @keyframes fadeInScale {
        to {
          opacity: 1;
          transform: scale(1);
        }
      }

      /* Large 404 Text with Neon Glow and Glass Styling */
      .error-code {
        font-size: 10rem;
        font-weight: 900;
        line-height: 1;
        margin-bottom: 20px;
        /* Glass Text Effect */
        background: linear-gradient(
          45deg,
          var(--neon-green) 0%,
          #ffffff 50%,
          var(--neon-green) 100%
        );
        -webkit-background-clip: text;
        -webkit-text-fill-color: transparent;
        /* Subtle neon shadow */
        text-shadow: 0 0 10px rgba(56, 248, 172, 0.8),
          0 0 20px rgba(56, 248, 172, 0.4);
        transition: all 0.5s ease;
      }

      .error-code:hover {
        text-shadow: var(--neon-shadow);
      }

      .error-message {
        font-size: 2rem;
        font-weight: 600;
        margin-bottom: 40px;
        color: var(--neon-green);
        opacity: 0.9;
      }

      .error-description {
        font-size: 1.1rem;
        margin-bottom: 50px;
        color: #ccc;
        opacity: 0.7;
      }

      /* Button Group */
      .button-group {
        display: flex;
        justify-content: center;
        gap: 20px;
      }

      .action-button {
        padding: 15px 30px;
        background: var(--glass-bg);
        border: 1px solid var(--neon-green);
        border-radius: 10px;
        color: var(--neon-green);
        font-size: 1rem;
        font-weight: 600;
        text-decoration: none;
        cursor: pointer;
        transition: all 0.3s ease;
        position: relative;
        overflow: hidden;
      }

      /* Neon Glow Hover Effect */
      .action-button:hover {
        color: var(--dark-bg);
        background: var(--neon-green);
        box-shadow: 0 0 15px var(--neon-green);
        transform: translateY(-2px);
      }

      /* Button Shine Effect */
      .action-button::before {
        content: "";
        position: absolute;
        top: 0;
        left: -100%;
        width: 100%;
        height: 100%;
        background: rgba(255, 255, 255, 0.3);
        transition: all 0.4s ease-in-out;
        transform: skewX(-20deg);
      }

      .action-button:hover::before {
        left: 100%;
      }

      /* ======================================= */
      /* RESPONSIVENESS */
      /* ======================================= */

      @media (max-width: 768px) {
        .error-code {
          font-size: 7rem;
        }

        .error-message {
          font-size: 1.5rem;
        }

        .error-container {
          padding: 40px 20px;
          /* Removed max-width: 95% as width: 90% is sufficient */
        }

        .button-group {
          flex-direction: column;
          gap: 15px;
        }

        .action-button {
          width: 100%;
        }

        body {
          /* FIX 6: Use align-items: flex-start only if you want it sticky at the top,
             but since we want it centered if possible, let's revert to center
             and rely on padding and margin: auto for overflow. */
          align-items: center;
        }
      }

      @media (max-width: 480px) {
        .error-code {
          font-size: 5rem;
        }
        .error-container {
          padding: 30px 15px;
        }
        .error-description {
          font-size: 1rem;
          margin-bottom: 30px;
        }
      }
    </style>
  </head>
  <body>
    <div class="error-container">
      <div class="error-code">404</div>

      <h1 class="error-message">Oops! Page Not Found</h1>

      <p class="error-description">
        The page you are looking for might have been removed, had its name
        changed, or is temporarily unavailable. Let us guide you back to the
        matrix.
      </p>

      <div class="button-group">
        <a href="./index.html" class="action-button">
          <i class="fas fa-home" style="margin-right: 8px"></i> Go to Home
        </a>
        <a href="./contact.html" class="action-button">
          <i class="fas fa-cubes" style="margin-right: 8px"></i> Contact US
        </a>
      </div>
    </div>
  </body>
</html>
